name: CI/CD FastAPI with ArgoCD

on:
  push:
    branches:
      - master
    paths:
      - multimodel_hatespeech_detection/**
      - .github/workflows/build-docker-image.yaml
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT_TOKEN }}

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      run: |
        IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/fastapi-app
        IMAGE_TAG=latest-${GITHUB_SHA::7}
        docker build -t $IMAGE_NAME:$IMAGE_TAG .
        docker push $IMAGE_NAME:$IMAGE_TAG


    - name: Checkout GitOps repo
      uses: actions/checkout@v4
      with:
        repository: sivanbhfe/multimodel-hate-speech-detection-terraform.git
        ref: master
        token: ${{ secrets.FINGRAINED_GIT_TOKEN }}
        path: gitops

    - name: Update image tag
      run: |
        cd gitops
        sed -i 's/image:.*/image: "$${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest-${GITHUB_SHA::7}"/' \
          apps/multimodal-hatespeech/overlays/prod/patch-image.yaml

    - name: Commit and push
      run: |
        cd gitops
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git commit -am "Deploy fastapi-app ${GITHUB_SHA::7}"
        git push